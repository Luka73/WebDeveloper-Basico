<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meu titulo</title>
</head>
<body>
    <div id="conteudo" class="container mt-3">
        <h2>Calculadora</h2>
        <form action="" id="formulario">
            <label>Digite o primeiro número: </label>
            <input type="number" id="n1" class="form-control">
            <label>Digite o segundo número: </label>
            <input type="number" id="n2" class="form-control">
            <label>Escolha uma operação: </label>
            <select id="operacao" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button type="button" class="btn btn-success mt-3"
            onclick="calcular()">Calcular</button>
        </form>

        <div id="resultado" class="mt-3">

        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
